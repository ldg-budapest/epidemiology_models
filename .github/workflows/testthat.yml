name: Test R functions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: dplyr tidyr purrr testthat lmtest sandwich epitools

      - name: Check tests
        run: |
          source("tests/test_standardized_rates.R")
          source("tests/test_annual_rate_change.R")
        shell: Rscript {0}
